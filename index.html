<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crazy Ball Game</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body{
            background-color: black;
        }
        *{
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="fixed text-white ml-2 mt-1 select-none"><span>Score: </span><span id="score">0</span></div>
    <div class="fixed inset-0 flex items-center justify-center text-center" id="modalEnd">
        <div class="bg-white max-w-md w-full p-6">
            <h1 class="text-4xl font-bold" id="scoreModal">0</h1>
            <p class="text-sm text-gray-700 mb-4">Points</p>
            <div>
                <button class="bg-blue-500 text-white w-full py-3 rounded-full startBtn">Start Game</button>
            </div>
        </div>
    </div>
    <div class="fixed inset-0 flex items-center justify-center text-center" id="modalStart">
        <div class="bg-white max-w-md w-full p-6">
            <h1 class="text-4xl font-bold mb-2">Welcome to Crazy Balls</h1>
            <h1 class="text-4xl font-bold mb-2">Click or Touch to shoot</h1>
            <p class="text-sm text-gray-700 mb-4">Developer: Md. Meharob Hossain Mahi</p>
            <div>
                <button class="bg-blue-500 text-white w-full py-3 rounded-full startBtn">Start Game</button>
            </div>
        </div>
    </div>
    <!-- game contains here  -->
    <canvas></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js" integrity="sha512-1dalHDkG9EtcOmCnoCjiwQ/HEB5SDNqw8d4G2MKoNwjiwMNeBAkudsBCmSlMnXdsH8Bm0mOd3tl/6nL5y0bMaQ==" crossorigin="anonymous"></script>
    <script src="game.js"></script>
</body>
</html>
